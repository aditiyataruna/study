const nextBtn = document.getElementById("next-btn");

const scoreDisplay = document.createElement("div");

  top: 10px;
  right: 20px;
  background: #fff4f4;
  padding: 10px 15px;

  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  font-weight: bold;
  font-size: 16px;
  z-index: 999;
`;
document.body.appendChild(scoreDisplay);

function updateScoreDisplay() {
  scoreDisplay.textContent = `Skor: ${correctAnswers} / ${levels.length}`;
}

function loadLevel(levelIndex) {
  const lvl = levels[levelIndex];
  levelTitle.textContent = lvl.title;
  storyText.textContent = lvl.story;
  questionText.textContent = lvl.question;
  characterImg.src = lvl.characterImg || "default.png";
  feedbackText.innerHTML = "";
  nextBtn.style.display = "none";
  optionsList.innerHTML = "";
  lvl.options.forEach((opt, i) => {
    const li = document.createElement("li");
    const btn = document.createElement("button");
    btn.textContent = opt.text;
    btn.className = "option-btn";
    btn.onclick = () => checkAnswer(i);
    li.appendChild(btn);
    optionsList.appendChild(li);
  });
  updateScoreDisplay();
}

function checkAnswer(selectedIndex) {
  const lvl = levels[currentLevel];
  const selectedOption = lvl.options[selectedIndex];
  if (selectedOption.correct) {
    correctAnswers++;
    feedbackText.innerHTML = `
      <div style="color:green;">Benar! 🎉</div>
      <div class="summary">${selectedOption.summary}</div>
      <div class="fun-text">${selectedOption.fun}</div>
    `;
    nextBtn.style.display = "inline-block";
    disableOptions();
  } else {
    feedbackText.innerHTML = `
      <div style="color:red;">Salah! 😢</div>
      <div class="summary">${selectedOption.summary}</div>
      <div class="fun-text">${selectedOption.fun}</div>
    `;
    disableOption(selectedIndex);
  }
  updateScoreDisplay();
}

function disableOptions() {
  const buttons = optionsList.querySelectorAll("button.option-btn");
  buttons.forEach(btn => btn.disabled = true);
}

function disableOption(index) {
  const btn = optionsList.querySelectorAll("button.option-btn")[index];
  btn.disabled = true;
  btn.style.backgroundColor = "#ef9a9a";
}

function nextLevel() {
  currentLevel++;

    const finalScore = (correctAnswers / levels.length) * 100;

    `;

    resetGame();
    return;
  }
  loadLevel(currentLevel);
}

  currentLevel = 0;
  correctAnswers = 0;
  updateScoreDisplay();

}
